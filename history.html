<!DOCTYPE html>
<html lang="en">

<head>
  <!-- basic -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- mobile metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <!-- site metas -->
  <title>VEDAI</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- style css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Responsive-->
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<!-- body -->

<body>
  <!-- header section start -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="detect.html">DETECT</a>
        <a class="nav-item nav-link" href="index.html" style="font-size:26px">VEDAI</a>
        <a class="nav-item nav-link" href="history.html">HISTORY</a>
      </div>
    </div>
  </nav>
  <!-- home section start -->
  <div class="home_section">
    <div class="container">
      <h1 class="center">Vehicle Detection In Aerial Images</h1>
      <h3 class="center">History</h3>
    </div>
  </div>
  <!-- home section end -->
  <!-- history section start -->
  <div class="history_section">
    <div class="container">
      <table class="table table-bordered table-responsive-stack" id="tableOne">
        <tr>
          <th>No.</th>
          <th>Initial Images</th>
          <th>Detected Images</th>
          <th>Detected Time</th>
          <th>Action</th>
        </tr>
        <tbody>
          <tr>
            <td>1</td>
            <td>
              <img src="https://i.imgur.com/H4RgQ6t.jpg"></img>
            </td>
            <td>
              <img src="https://i.imgur.com/aatsryM.jpg"></img>
            </td>
            <td>5s</td>
            <td>
              <a href="history-detail.html"><button type="button" class="btn btn-success" hr><i
                    class="fa fa-eye"></i></button></a>
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalCenter"><i
                  class="fa fa-close"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body center">
          Are you sure you want to delete this item?
        </div>
        <div class="modal-footer center" style="margin-bottom:10px">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" style="width:90px">Close</button>
          <button type="button" class="btn btn-primary" style="width:90px">Yes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- history section end -->
  <!-- Javascript files-->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-3.0.0.min.js"></script>
  <script src="js/plugin.js"></script>
  <!-- javascript -->
  <script type="text/javascript">
  </script>
</body>

</html>
